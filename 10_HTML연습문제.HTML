<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10_HTML연습문제</title>
</head>
<body>
    <form>
        고객명 : <input name="clientName"> <br>
        <br>
        전화번호 : <input type="tel" name="clientPhone"> <br>
        <br>
        E-mail : <input type="email" name="clientEmail"> <br>
        <br>

        피자선택 : <select name="pizza">
            <option selected>피자를 선택하세요</option>
            <option>페페로니피자</option>
            <option>버섯피자</option>
            <option>골드리치피자</option>
            <option>콤비네이션피자</option>
        </select>

        <fieldset>
            <legend>피자 사이즈</legend>
            <input type="radio" name="pizzaSize" id="small"><label for="small"> Small</label> <br>
            <br>
            <input type="radio" name="pizzaSize" id="medium"><label for="medium"> Medium</label> <br>
            <br>
            <input type="radio" name="pizzaSize" id="large"><label for="large"> Large</label> <br>
            <br>

        </fieldset>

        <fieldset>
            <legend>토핑 선택</legend>
            <input type="checkbox" id="bacon"><label for="bacon">베이컨</label> <br>
            <br>
            <input type="checkbox" id="cheese"><label for="cheese">치즈</label> <br>
            <br>
            <input type="checkbox" id="onion"><label for="onion">양파</label> <br>
            <br>
            <input type="checkbox" id="mushroom"><label for="mushroom">버섯</label>
        </fieldset>

        희망배송시간 : <input type="time"> <br>
        <br>
        배송시 요청사항 : <textarea rows="3" cols="20"
        placeholder="요청사항을 적어주세요"></textarea> <br>
        <br>

        <button>주문하기</button>

    </form>
    
</body>
</html>
