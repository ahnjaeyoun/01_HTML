<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11_HTML연습문제02</title>
</head>
<body>
    <from>
        <fieldset>
            <legend>납품자 정보</legend>    
            <label>1. 납품자명 :</label>
            <input name="supplier"> <br>
            <br>
            <label>2. email : </label>
            <input type="email" name="email" placeholder="answer@naver.com"> <br>
            <br>
            <label>3. 홈페이지 : </label>
            <input name="homepage" value="http://"> <br>
            <br>
            <label>4. 지역 : </label>
            <select>
                <option>부산</option>
                <option>경기도</option>
                <option>서울특별시</option>
                <option>제주도</option>
                <option selected>지역명 선택</option>
            </select>
        </fieldset>

        <fieldset>
            <legend>납품 정보</legend>
            <ul>
                <li>상품명 : <input name="productName"> </li> <br>  
                <li>납품수량 : <input name="productAmount" placeholder="최소 100"></li> <br>
                <li>납품등급 : <input type="range" min="0" max="10"></li>
                <li>기타사항 : <textarea rows="5"></textarea></li>
            </ul>
        </fieldset>
    </from>
    
</body>
</html>
