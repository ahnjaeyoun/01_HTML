<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12_HTML연습문제03</title>
</head>
<body>
    <h1>회원 가입</h1>

    <form>
        <fieldset>
            <legend>필수 입력 사항</legend>
            <table>
                <tr>
                    <th>ID</th>
                    <td><input name="id" placeholder="아이디 10글자 이내"></td>
                    <td><button type="button">중복확인</button></td>
                </tr>

                <tr>
                    <th>비밀번호</th>
                    <td colspan="2"><input size="30" type="password" name="password" placeholder="연문,숫자,특수문자 포함 8자 이상" min="8"></td>
                </tr>
                
                <tr>
                    <th>비밀번호 확인</th>
                    <td colspan="2"><input size="30" type="password" name="passwordConfirm"></td>
                </tr>

                <tr>
                    <th>email</th>
                    <td><input name="email"></td>
                    <td>
                        <select>
                            <option selected>직접입력</option>
                            <option>@naver.com</option>
                            <option>@daum.com</option>
                            <option>@gmail.com</option>
                        </select>
                    </td>
                </tr>
            </table>
        </fieldset>

        <fieldset>
            <legend>추가 정보</legend>
            프로필 사진<input type="file"> <br>
            <br>
            성별 : <input type="radio" name="gender" id="man" checked>
            <label for="man">남자</label>
            <input type="radio" name="gender" id="woman">
            <label for="woman">여자</label> <br>
            <br>
            생년월일 : <input type="date" name="dateIn"> <br>
            <br>
            취미 <br>
            <input type="checkbox" name="hobby" value="baseball"> 야구
            <input type="checkbox" name="hobby" value="basketball"> 농구
            <input type="checkbox" name="hobby" value="soccer"> 축구 <br>
            <input type="checkbox" name="hobby" value="study" checked> 공부
            <input type="checkbox" name="hobby" value="listenMusic"> 음악감상 <br>
            <input type="checkbox" name="hobby" value="annything"> 기타
            <input> <br>
            <br>
            자기소개 <br>
            <textarea rows="10" cols="70" tyle="resize: none;"></textarea>
            
        </fieldset>
        <br>

        <button type="submit">회원가입</button>
        <button type="reset">다시입력</button>
        <button type="button">이전으로</button>
    </form>
    
</body>
</html>
